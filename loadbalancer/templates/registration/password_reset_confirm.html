{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Zmień hasło/h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Zmień hasło</button>
    </form>
  {% else %}
    <p>
      Link do resetowania hasła jest nieaktywny. Prawdopodobnie został już użyty.
    </p>
  {% endif %}
{% endblock %}
