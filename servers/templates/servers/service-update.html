{% extends 'base.html' %}

{% block content %}

	<h4 class="description">Zmiana parametrów usługi</h4>
	<form id="service-change" action='.' method='POST'>{% csrf_token %}
		{{ form.as_p }}
		<button class="btn btn-outline-success" type="submit">Zapisz</button>
	</form>

	<div class="btn-group" role="group">
		<a class="nav-link" href="{% url 'service' pk=service.id %}"><button class="btn btn-outline-dark" type="submit">Powrót do usługi</button></a>
		<a class="nav-link" href="{% url 'service-list'  %}"><button class="btn btn-outline-dark" type="submit">Powrót do listy usług</button></a>
	</div>

{% endblock %}
