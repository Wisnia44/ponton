{% extends 'base.html' %}

{% block content %}

	<h4 class="description">Usługa {{object.name}} </h5>
	<p> ID: {{object.id}} </p>
	<p> Algorytm: {{object.algorithm}} </p>
	<p> Ilość przetworzonych zapytań: {{object.request_counter}}

	<div class="btn-group" role="group">
		<a class="nav-link" href="{% url 'service-update' pk=object.id %}"><button class="btn btn-outline-dark" type="submit">Edytuj</button></a>
		<a class="nav-link" href="{% url 'service-delete' pk=object.id %}"><button class="btn btn-outline-dark" type="submit">Usuń</button></a>
		<a class="nav-link" href="{% url 'server-list' pk=object.id %}"><button class="btn btn-outline-primary" type="submit">Serwery usługi</button></a>
	</div>

{% endblock %}
